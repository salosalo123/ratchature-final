      <div class="registration-form" id="registrationForm">

        <h2>Register</h2>
        <form action="#">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

            <h2>ბიზნესის რეგისტრაცია</h2>
            <form id="registrationForm1">
              <div class="form-group">
                <label for="name">სახელი:</label>
                <input type="text" id="name" required />
                <span class="error" id="nameError"></span>
              </div>

              <div class="form-group">
                <label for="surname">გვარი:</label>
                <input type="text" id="surname" required />
                <span class="error" id="surnameError"></span>
              </div>

              <div class="form-group">
                <label for="email">იმეილი:</label>
                <input type="email" id="email" />
                <span class="error" id="emailError"></span>
              </div>

              <div class="form-group">
                <label for="password">პაროლი:</label>
                <input type="password" id="password" required />
                <span class="error" id="passwordError"></span>
                <input type="checkbox" id="showPassword" /> პაროლის ჩვენება
              </div>

              <div class="form-group">
                <label for="confirmPassword">დაადასტურე პაროლი:</label>
                <input type="password" id="confirmPassword" required />
                <span class="error" id="confirmPasswordError"></span>
              </div>

              <div class="form-group">
                <label for="businessName">ბიზნესის სახელი:</label>
                <input type="text" id="businessName" required />
                <span class="error" id="businessNameError"></span>
              </div>

              <div class="form-group">
                <label for="description">ბიზნესის აღწერა:</label>
                <textarea id="description" required></textarea>
                <span class="error" id="descriptionError"></span>
              </div>

              <div class="form-group">
                <label for="images">ატვირთე სურათი:</label>
                <input type="file" id="images" accept="image/*" multiple />
              </div>

              <!-- მისამართი -->
              <div class="form-group">
                <label for="street">ქუჩა:</label>
                <input type="text" id="street" required />
                <span class="error" id="streetError"></span>
              </div>
              <div class="form-group">
                <label for="town">ქალაქი:</label>
                <input type="text" id="town" required />
                <span class="error" id="townError"></span>
              </div>
              <div class="form-group">
                <label for="region">რეგიონი:</label>
                <input type="text" id="region" required />
                <span class="error" id="regionError"></span>
              </div>
              <div class="form-group">
                <label for="zipCode">ზიპ კოდი:</label>
                <input type="text" id="zipCode" required />
                <span class="error" id="zipCodeError"></span>
              </div>

              <div class="form-group">
                <label for="phone">ტელეფონის ნომერიr:</label>
                <input type="tel" id="phone" required />
                <span class="error" id="phoneError"></span>
              </div>

              <div class="form-group">
                <label for="country">ქვეყანა:</label>
                <select id="country" required>
                  <option value="">საქართველო</option>
                  <option value="">ამერიკის შეერტებული შტატები</option>
                  <option value="">რუსეთი</option>
                </select>
              </div>

              <!-- გადახდა -->
              <div class="form-group">
                <label for="cardNumber">ბარათის ნომერი:</label>
                <input type="text" id="cardNumber" required />
                <span class="error" id="cardNumberError"></span>
              </div>
              <div class="form-group">
                <label for="cardType">ბარათის სახეობა:</label>
                <select id="cardType" required>
                  <option value="">Visa</option>
                  <option value="">MasterCard</option>
                </select>
                <span class="error" id="cardTypeError"></span>
              </div>
              <div class="form-group">
                <label for="cardExpiration">მოქმედების ვადა:</label>
                <input type="text" id="cardExpiration" required />
                <span class="error" id="cardExpirationError"></span>
              </div>
              <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required />
                <span class="error" id="cvvError"></span>
              </div>

              <button type="button" id="submitButton">რეგისტრაცია</button>
              <div id="result"></div>
            </form>
          </div>

          <button onclick="goBackButton()" id="goBack" class="goBack">
            უკან დაბრუნება
